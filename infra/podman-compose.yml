version: "3.9"
services:
  backend:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    command: uvicorn backend.app.main:app --host 0.0.0.0 --port 8000
    environment:
      - PAPER_SCOPE_APP_NAME=Paper Scope API
    volumes:
      - ../:/app
    ports:
      - "8000:8000"
    depends_on:
      - neo4j
  frontend:
    build:
      context: ..
      dockerfile: frontend/Dockerfile
    command: streamlit run frontend/app.py --server.port=8501 --server.address=0.0.0.0
    ports:
      - "8501:8501"
    depends_on:
      - backend
  nginx:
    image: nginx:1.25-alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - frontend
  neo4j:
    image: neo4j:5.12
    environment:
      - NEO4J_AUTH=neo4j/test
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
volumes:
  neo4j-data:
  neo4j-logs:
